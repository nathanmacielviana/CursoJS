<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        div#area
        {
            background-color: aquamarine;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    
    <script>
        var a = window.document.getElementById('area')

       function clicar()
       { 
          a.innerText = 'Clicaste'
          a.style.background = 'pink'
       }

       function entrar()
       {
        a.innerText = 'Entraste'
       }

       function sair()
       {
        a.innerText = 'Saiste'
        a.style.background ='gray'
       }
   
    </script>
</body>
</html>
