<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
</head>
<body>
    <h1>Sistema de multas (testando js)</h1>
    Velocidade: <input type="number" name="txtvel" id="txtvel">Km/h
     <input type="button" value="verificar" onclick="calcular()">
     <div id="res">

     </div>
     <script>
        function calcular()
        {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade é: ${vel} Km`
            if (vel > 50 )
            {
                res.innerHTML = `Você está em alta velocidade!!1 <strong> multa! </strong>`
            }
            res.innerHTML += `<br> Dirija sempre com o cinto`
        }
     </script>
</body>
</html>
